<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>WebDev Demo</title>
</head>

<body>
    <section class="header">
        <nav>
            <a href="demo.html">
            </a>
            <h1>WEBSITE PLANET</h1><br>
            <div class="nav-links">
                <hr><br>
                <ul>
                    <li><a href="home.html">START</a></li>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="shop.html">SHOP</a></li>
                    <li><a href="faq.html">FAQs</a></li>
                </ul> <br>
                <hr>
            </div>
            <div class="textbox">
                <br>
                <h2>WebDev Demo</h2>
                <p>The TestRun software is finally coming to mobile devices! You can apply to be a tester for the demo
                    version. All you have to do is fill the form below.</p>
            </div>
        </nav>
    </section>
    <!---form--->
    <section class="form">
        <div class="box">
                <br>
                <h1>Sign up form</h1>
                    <form action="results.html" method="get">
                        <div class="fname">
                            <label for="fname">First Name</label><br>
                            <input type="text" name="fname" id="fname" required>
                        </div>
                        <div class="lname">
                            <label for="lname">Last Name</label><br>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                        <div class="dob">
                            <label for="dob">Date of birth</label><br>
                            <input type="date" name="dob" id="dob" required>
                        </div>
                        <div class="job">
                            <label for="job">Occupation</label><br>
                            <input type="text" name="job" id="job" required>
                        </div>
                        <div class="address">
                            <label for="address">Address</label><br>
                            <textarea name="address" id="address" cols="30" rows="3" name="address"
                                itemid="address" required></textarea>
                        </div>
                        <div class="ssn">
                            <label for="ssn">Social Security Number</label><br>
                            <input type="password" name="ssn" id="ssn" required>
                        </div>
                        <div class="email">
                            <label for="email">E-mail</label><br>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="phone">
                            <label for="phone">Phone number</label><br>
                            <input type="tel" name="phone" id="phone" placeholder="123-456-789-01"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" required>
                        </div>
                        <div class="photo">
                            <label for="photo">Passport photograph</label><br>
                            <input type="file" name="photo" id="photo" required>
                        </div><br>
                        <button>submit</button>
                    </form>
                </div>
    </section>
</body>

</html>
